<!-- <pre>{{$ctrl.messages | filter:$ctrl.query | orderBy:$ctrl.orderProp | json}}</pre> -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <div class="form-group">
                <label>Поиск</label>
                <input class="form-control" ng-model="$ctrl.query"/>
            </div>

            <div class="form-group">
                <label>Сортировка:</label>
                <select class="form-control" ng-model="$ctrl.orderProp">
                    <option value="name">По алфавиту</option>
                    <option value="age">Старые</option>
                </select>
            </div>


        </div>

        <div class="col-md-6 col-md-offset-1">
            <input ng-model="userInput" /> Uppercased: {{userInput | lowercase}}
            <ul class="messages">
                <li ng-repeat="message in $ctrl.messages | filter:$ctrl.query | orderBy:$ctrl.orderProp"
                    class="thumbnail">
                    <a href="#!/messages/{{message.id}}">{{message.name}}</a>
                    <p>{{message.message}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
